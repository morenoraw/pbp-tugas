{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div style="text-align: center" class = "login">

    
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mask d-flex align-items-center h-100" style="background-color: #D6D6D6;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                        <h1>Login</h1>
                        <table table align="center">
                            <tr>
                                <td>Username: </td>
                                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                            </tr>
                                    
                            <tr>
                                <td>Password: </td>
                                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td><input class="btn btn-light" type="submit" value="Login"></td>
                            </tr>
                        </table>
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}     
                            
                        Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>


</div>

{% endblock content %}
